<meta charset="UTH-8">

<script>
    function pulaLinha() {
        document.write("<br><br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Quantos familiares você tem?"));
    var numero = 1;
    var totalIdades = 0;
    
    while(numero <= totalFamiliares) {
        var idade = parseInt(prompt("Informar a idade do familiar "));
        numero++;
        totalIdades = totalIdades + idade;
    }

    var mediaDasIdades = totalIdades/totalFamiliares;

    mostra("A média das idades dos familiares é " + mediaDasIdades);
    mostra("Fim.")
</script>
