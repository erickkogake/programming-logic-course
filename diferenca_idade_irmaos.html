<h1>Diferença de minha idade e do meu irmão!</h1>
<br><br>
<script>
	function pulaLinha() {
		document.write("<br>")
	}
	function mostra(frase) {
		document.write(frase)
	}
	var minhaIdade = 23
	var idadeIrmao = 21

	mostra("Nossa diferença de idade é = " + (minhaIdade - idadeIrmao));
	pulaLinha();
	mostra("Não é tanta diferença :O")
	
</script>
