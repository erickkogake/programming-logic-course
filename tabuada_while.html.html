<meta charset="UTH-8">

<script>
    function pulaLinha() {
        document.write("<br><br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var multiplicador = 1;
    var numeroTabuada = parseInt(prompt("Digite aqui número de 1 a 10."));
    while(multiplicador <= 10) {
        mostra("Segue a tabuada do número " + numeroTabuada + " = " + multiplicador + "x" + numeroTabuada + " = " + (numeroTabuada * multiplicador));
        multiplicador = multiplicador + 1;
    }
</script>
