<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return peso / ( altura * altura );
    }

    var nome = prompt("Informe o seu nome");
    var alturaInformada = prompt(nome + ", informe sua altura");
    var pesoInformado = prompt(nome + ", informe seu peso");
    var imc = calculaImc(alturaInformada, pesoInformado);

    mostra(nome + ", o seu IMC é = " + imc);

    if(imc < 18.5) {
        mostra("Você precisa engordar")
    }
    if(imc >35) {
        mostra("Você precisa fazer uma dietinha")
    }
    
    if(imc >= 18.5) {
        if(imc <= 35) {
            mostra("Está bom demais")
        }
    }
    pulaLinha();
    mostra("Quando IMC estiver menor que 18, precisa ganhar mais peso.")
    mostra("IMC bom é entre 18 e 35.")
    mostra("Quando IMC estiver maior que 35, precisa diminuir o peso.")
</script>
