<meta charset="UTF-8">
<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    var numeroPensado = sorteia(10);

    var chute = parseInt(prompt("Já pensei em um número. Qual você acha que é??"))

    if(chute == numeroPensado) {
        mostra("Legal, você é bom no chute, é esse número que pensei.");
    } else {
        if(chute > numeroPensado) {
            mostra("O número foi maior que o pensado.");
        } else {
            mostra("O número foi menor que o pensado.");
        }
    }
</script>
