<script>
	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {

		var imc = peso / (altura * altura);
		return imc;
	}

	var imcEric = calculaImc(1.82, 80);
	var imcAmigo = calculaImc( 1.85, 85);

	mostra("O IMC do Eric é certamente = " + imcEric);
	mostra("O IMC do amigo do Eric é certamente =" + imcAmigo);
